<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4CAF50;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 10px;
    }
    .pay-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Informações e formas de pagamento</p>
  </header>

  <main>
    <section>
      <h2>Sobre</h2>
      <p>Este é um site simples criado para mostrar as informações e formas de pagamento para nossos serviços.</p>
    </section>

    <section id="pagamento">
      <h2>Formas de Pagamento</h2>
      <ul>
        <li>
          <span class="pay-item">
            <!-- Ícone M-Pesa -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"/>
              <text x="12" y="16" font-size="10" text-anchor="middle" fill="white" font-family="Arial">M</text>
            </svg>
            <strong>M-Pesa:</strong> Alaita Miguel — <strong>850 415 575</strong>
          </span>
        </li>
        <li>
          <span class="pay-item">
            <!-- Ícone E-mola -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="blue" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"/>
              <text x="12" y="16" font-size="8" text-anchor="middle" fill="white" font-family="Arial">E</text>
            </svg>
            <strong>E-mola:</strong> Alcido Armando Daniel Mussilipo — <strong>862 583 032</strong>
          </span>
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
